<!DOCTYPE html>
<html lang="es-ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <header>
        <img class="logo" src="./Imagenes/aluraoracle.jpg" alt="Logo de Alura">
        <p class="encabezado">Encriptador de texto - Challenge Alura 2024</p>
    </header>
    <main>
        <section>
            <textarea class="areaTexto" placeholder="Ingresa texto a encriptar. Sólo minúsculas y sin acentos"></textarea>
            <p class="informacion">Solo minusculas y sin acentos</p>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
        <footer class="pie">
            Desarrollado: Franco-Reborn<br>agosto-2024
            <a href="https://www.linkedin.com/in/franco-inostroza-contreras-76838418a/" rel="">
                <img src="/Imagenes/Logo_Linkedin.png" alt="Logo linkedin" class="linkedin">
            <a href="https://github.com/Franco-reborn" rel="">
                <img src="/Imagenes/Logo_Github.png" alt="Logo_Github" class="Git">
            </a>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
